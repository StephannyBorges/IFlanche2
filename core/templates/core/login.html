{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IFLANCHE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2e8b57; /* Verde IFRN */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo h1 { color: #28a745; margin: 0; font-size: 2rem; }
        .logo p { color: #666; font-size: 0.9rem; margin-top: 5px; margin-bottom: 30px; }
        
        /* Abas de navegação */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 600;
            color: #aaa;
            transition: 0.3s;
        }
        .tab-btn.active {
            color: #28a745;
            border-bottom: 2px solid #28a745;
        }

        /* Estilos dos inputs */
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; color: #333; font-size: 0.9rem; }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-success:hover { background-color: #218838; }
        .btn-dark {
            background-color: #333;
            color: white;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <h1>IFLANCHE</h1>
            <p>Escolha como deseja entrar:</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('aluno')">SOU ALUNO</button>
            <button class="tab-btn" onclick="openTab('servidor')">SERVIDOR / CANTINA</button>
        </div>

        {% if erro %}
            <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                {{ erro }}
            </div>
        {% endif %}

        <div id="form-aluno">
            <form method="POST" action="{% url 'processar_login_aluno' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Sua Matrícula</label>
                    <input type="number" name="matricula" class="form-control" placeholder="Ex: 2022111..." required>
                    <small style="color: #888; display: block; margin-top: 5px;">Digite sua matrícula para acessar o cardápio.</small>
                </div>

                <button type="submit" class="btn-success">Acessar Cardápio</button>
            </form>
        </div>

        <div id="form-servidor" class="hidden">
            <form method="POST" action="{% url 'processar_login_servidor' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" name="username" class="form-control" placeholder="Usuário administrativo" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn-success btn-dark">Acessar Painel</button>
            </form>
        </div>

    </div>

    <script>
        function openTab(tabName) {
            // Esconde todos os formulários
            document.getElementById('form-aluno').classList.add('hidden');
            document.getElementById('form-servidor').classList.add('hidden');
            
            // Remove a classe 'active' de todos os botões
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            // Mostra o formulário selecionado
            if (tabName === 'aluno') {
                document.getElementById('form-aluno').classList.remove('hidden');
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
            } else {
                document.getElementById('form-servidor').classList.remove('hidden');
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
            }
        }
    </script>

</body>
</html>
